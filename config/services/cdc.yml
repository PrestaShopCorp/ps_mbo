services:
  _defaults:
    public: true

  mbo.cdc.context_builder:
    class: PrestaShop\Module\Mbo\Service\View\ContextBuilder
    arguments:
      - '@prestashop.adapter.legacy.context'
      - '@prestashop.core.admin.module.repository'
      - '@router'
      - '@doctrine.cache.provider'

  # Nest API Client
  mbo.cdc.client.nest_api:
    class: PrestaShop\Module\Mbo\Api\Client\NestApiClient
    arguments:
      - "@mbo.nest_api.client.http"
    calls:
      - method: setDefaultParams
